{% extends 'template.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <button type="button" id="sidebarCollapse" class="btn btn-primary">
      <i class="fa fa-bars"></i>
      <span class="sr-only">Toggle Menu</span>
    </button>
      <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('home.users')}}">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('home.add_user')}}">Add</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('home.edit_profile')}}">Edit</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block header %} Edit Profile {% endblock %}

{% block body %}
<form action='' method='POST'>
  <div class='form-group'>
    <label for='realname' class='col-form-label'>Realname</label>
    <input type='text' name='realname' value='{{user.real_name}}' placeholder='realname' class='form-control' required>
  </div>
  <div class='form-group'>
    <label for='username' class='col-form-label'>Username</label>
    <input type='text' name='username' value='{{user.user_name}}' placeholder='username' class='form-control' required>
  </div>
  <div class='form-group'>
    <label for='old_password' class='col-form-label'>Old password</label>
    <input type='password' name='old_password' placeholder='old password' class='form-control'>
  </div>
  <div class='form-group'>
    <label for='new_password' class='col-form-label'>New password</label>
    <input type='password' name='new_password' placeholder='new password' class='form-control'>
  </div>
  <div class='form-group text-center'>
    <button type='submit' class='btn btn-sm btn-success py-2 px-3'>SUBMIT</button>
  </div>
</form>
{% endblock %}
